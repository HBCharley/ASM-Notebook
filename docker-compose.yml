services:
  db:
    image: postgres:16-alpine
    container_name: asm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asm-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASM_DATABASE_URL: ${ASM_DATABASE_URL}
      ASM_CORS_ORIGINS: ${ASM_CORS_ORIGINS:-}
      ASM_TEST_MODE: ${ASM_TEST_MODE:-0}
    ports:
      - "8000:8000"
    healthcheck:
      test: [
        "CMD",
        "python",
        "-c",
        "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3)"
      ]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://127.0.0.1:8000}
    container_name: asm-frontend
    depends_on:
      - api
    ports:
      - "5173:8080"

volumes:
  postgres_data:
