services:
  postgres:
    image: postgres:16-alpine
    container_name: asm-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-asm_notebook}
      POSTGRES_USER: ${POSTGRES_USER:-asm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asm_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    profiles:
      - full

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asm-api-local
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASM_DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-asm}:${POSTGRES_PASSWORD:-asm_dev_password}@postgres:5432/${POSTGRES_DB:-asm_notebook}
      ASM_TEST_MODE: ${ASM_TEST_MODE:-0}
    ports:
      - "8000:8080"
    profiles:
      - full

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://127.0.0.1:8000}
    container_name: asm-frontend-local
    depends_on:
      - api
    ports:
      - "5173:8080"
    profiles:
      - full

volumes:
  postgres_data:
